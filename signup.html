<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="password.html">
        username:<input type="text" name="username" pattern="[a-z]+" title="alphabets only" required> <br><br>
        email:<input type="email" name="email" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}" required> <br><br>
        phone number:<input type="number" name="number" pattern="[0-9](10)" required> <br><br>
        password:<input type="password" name="password" pattern="(?=.*[A-Z])(?=.*[A-Za-z0-9!@#$%^&*()_+]){14,}" title="password"> <br><br>
        Re-enter password:<input type="password" name="password" pattern="(?=.*[A-Z])(?=.*[A-Za-z0-9!@#$%^&*()_+]){14,}" title="password"> <br><br>
            
        <input type="submit" name="submit" value="signup"> <br><br>

    </form>
</body>
